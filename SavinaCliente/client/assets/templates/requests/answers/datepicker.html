<div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-calendar"></i></span><span class="form-control">{{ answer.diagnosis.checkupDate | formatUTC:"LL" | capitalize }}</span><input ng-model="answer.diagnosis.checkupDate" name="diagnosisCheckupDate" type="date" required="required" class="hidden"/></div></div><fieldset><div class="form-group"><div class="input-group"><span class="input-group-btn"><button ng-click="datepicker.date.year.substract()" type="button" class="btn btn-default"><i class="fa fa-fw fa-minus"></i></button></span><input ng-model="datepicker.date.year.value" min="{{ datepicker.date.year.min }}" max="{{ datepicker.date.year.max }}" type="number" required="required" class="form-control"/><span class="input-group-btn"><button ng-click="datepicker.date.year.add()" type="button" class="btn btn-default"><i class="fa fa-fw fa-plus"></i></button></span></div></div><div class="form-group"><div class="input-group"><span class="input-group-btn"><button ng-click="datepicker.date.month.substract()" type="button" class="btn btn-default"><i class="fa fa-fw fa-minus"></i></button></span><select ng-options="month.value as month.name disable when month.disabled for month in datepicker.date.month.list" ng-model="datepicker.date.month.value" required="required" class="form-control"></select><span class="input-group-btn"><button ng-click="datepicker.date.month.add()" type="button" class="btn btn-default"><i class="fa fa-fw fa-plus"></i></button></span></div></div><div class="radio-group"><label ng-repeat="a in datepicker.weekdaysMin(true)" class="header">{{ a }}</label><label ng-repeat="o in datepicker.getFirstWeekDayOffset(true)" class="placeholder">&ensp;</label><label ng-class="{ &quot;active&quot;: datepicker.date.day.value === day.value }" ng-repeat="day in datepicker.date.day.list track by day.value" ng-disabled="day.disabled" class="btn btn-default"><input ng-model="datepicker.date.day.value" ng-if="!day.disabled" ng-value="day.value" type="radio" required="required"/>{{ day.value }}</label></div></fieldset>
