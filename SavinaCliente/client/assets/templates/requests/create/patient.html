<form name="form.patient" role="form" novalidate="novalidate"><div class="row"><div class="col-sm-9"><div class="form-group"><div class="input-group"><span class="input-group-addon input-lg"><i ng-class="patient.fetching &amp;&amp; &quot;fa-circle-o-notch fa-spin&quot; || &quot;fa-search&quot;" class="fa fa-fw"></i></span><span class="input-group-addon input-lg"><i fa-status="form.patient.run" class="fa fa-fw"></i></span><input ng-keypress="$event.keyCode === 13 &amp;&amp; data.patient.run &amp;&amp; form.patient.run.$valid &amp;&amp; patient.fetch()" placeholder="Ingrese el RUT del paciente" ng-disabled="patient.fetching" ng-change="patient.clear()" ng-model="data.patient.run" type="text" name="run" required="required" ng-rut="ng-rut" class="form-control input-lg"/><span class="input-group-btn"><button ng-disabled="patient.fetching" ng-click="patient.clear(true)" type="button" class="btn btn-lg btn-default"><i class="fa fa-refresh margin-right-small"></i>Limpiar</button></span></div></div></div><div class="col-sm-3"><button ng-disabled="patient.fetching || !data.patient.run || form.patient.run.$invalid" ng-click="data.patient.run &amp;&amp; patient.fetch()" type="button" class="btn-block btn-lg btn btn-default"><i ng-class="patient.fetching &amp;&amp; &quot;fa-circle-o-notch fa-spin&quot; || &quot;fa-search&quot;" class="fa margin-right-small"></i>Buscar</button></div></div><fieldset ng-show="patient.fetched"><div ng-if="patient.fetched &amp;&amp; !patient.found" class="alert alert-info"><i class="fa fa-info-circle margin-right-small"></i>Ese RUT no está registrado. Por favor verifica que sea el RUT correcto y completa los datos a continuación.</div><div class="row"><div class="col-sm-7"><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span><span class="input-group-addon"><i fa-status="form.patient.firstname" class="fa fa-fw"></i></span><input ng-disabled="locked.patient.firstname" ng-model="data.patient.firstname" placeholder="Nombres del paciente" name="firstname" type="text" required="required" class="form-control"/><span ng-if="locked.patient.firstname" class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span></div></div><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-users"></i></span><span class="input-group-addon"><i fa-status="form.patient.lastname" class="fa fa-fw"></i></span><input placeholder="Apellidos del paciente" ng-disabled="locked.patient.lastname" ng-model="data.patient.lastname" name="lastname" type="text" required="required" class="form-control"/><span ng-if="locked.patient.lastname" class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span></div></div><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-venus-mars"></i></span><span class="input-group-addon"><i fa-status="form.patient.gender" class="fa fa-fw"></i></span><select ng-options="gender.id as gender.name for gender in genders" ng-disabled="locked.patient.gender" ng-model="data.patient.genderId" name="gender" required="required" class="form-control"></select><span ng-if="locked.patient.gender" class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span></div></div><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-map-marker"></i></span><span class="input-group-addon"><i fa-status="form.patient.city" class="fa fa-fw"></i></span><input placeholder="Ciudad del paciente" ng-disabled="locked.patient.city" ng-model="data.patient.city" name="city" type="text" required="required" class="form-control"/><span ng-if="locked.patient.city" class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span></div></div></div><div class="col-sm-5"><datepicker dp-template="assets/templates/requests/create/datepicker.html" dp-model="data.patient.birth" dp-name="datepicker" dp-restrict="past"></datepicker></div></div></fieldset>
