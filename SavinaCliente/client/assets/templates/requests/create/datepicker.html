<div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-birthday-cake"></i></span><span class="input-group-addon"><i fa-status="form.patient.birth" class="fa fa-fw"></i></span><!--span.form-control {{ data.patient.birth | fromNow : true }} ({{ data.patient.birth | formatUTC : "LL" }})--><span class="form-control">{{ data.patient.birth | ageServerDetallado : fechaHoraServidor }} ({{ data.patient.birth | formatUTC : "LL" }})</span><input ng-model="data.patient.birth" name="birth" type="date" required="required" class="hidden"/><span class="input-group-addon"><i ng-class="locked.patient.birth &amp;&amp; &quot;fa-lock&quot; || &quot;fa-calendar&quot;" class="fa fa-fw"></i></span></div></div><fieldset ng-if="!locked.patient.birth"><div class="row"><div class="col-sm-4 form-group"><input ng-model="datepicker.date.year.value" min="{{ datepicker.date.year.min }}" max="{{ datepicker.date.year.max }}" type="number" required="required" class="form-control"/></div><div class="col-sm-8 form-group"><select ng-options="month.value as month.name disable when month.disabled for month in datepicker.date.month.list" ng-model="datepicker.date.month.value" required="required" class="form-control"></select></div></div><div class="radio-group"><label ng-repeat="a in datepicker.weekdaysMin(true)" class="header">{{ a }}</label><label ng-repeat="o in datepicker.getFirstWeekDayOffset(true)" class="placeholder">&ensp;</label><label ng-class="{ &quot;active&quot;: datepicker.date.day.value === day.value }" ng-repeat="day in datepicker.date.day.list" ng-disabled="day.disabled" class="btn btn-default"><input ng-model="datepicker.date.day.value" ng-disabled="day.disabled" ng-value="day.value" type="radio" required="required"/>{{ day.value }}</label></div></fieldset>
