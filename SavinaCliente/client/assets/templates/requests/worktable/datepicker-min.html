<div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-calendar-o"></i></span><span ng-if="params.dateMinEnabled" class="form-control">{{ params.dateMin | formatUTC:"LL" | capitalize }}</span><span ng-if="!params.dateMinEnabled" class="form-control">Sin l√≠mite</span><span class="input-group-btn"><button ng-click="params.dateMinEnabled = !params.dateMinEnabled; filterDateMin.update()" type="button" class="btn btn-default"><span ng-if="!params.dateMinEnabled">ACTIVAR</span><span ng-if="params.dateMinEnabled">QUITAR</span></button></span></div></div><fieldset ng-disabled="!params.dateMinEnabled"><div class="row"><div class="col-sm-4 form-group"><input ng-model="filterDateMin.date.year.value" min="{{ filterDateMin.date.year.min }}" max="{{ filterDateMin.date.year.max }}" type="number" class="form-control"/></div><div class="col-sm-8 form-group"><select ng-options="month.value as month.name disable when month.disabled for month in filterDateMin.date.month.list" ng-model="filterDateMin.date.month.value" class="form-control"></select></div></div><div class="radio-group"><label ng-class="{ &quot;active&quot;: filterDateMin.date.day.value === day.value }" ng-repeat="day in filterDateMin.date.day.list" ng-disabled="day.disabled" class="btn btn-default"><input ng-model="filterDateMin.date.day.value" ng-disabled="day.disabled" ng-value="day.value" type="radio"/>{{ day.value }}</label></div></fieldset>
