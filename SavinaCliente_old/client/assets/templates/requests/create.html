c="/assets/templates/requests/create/attachments.html"></include-template></div><div class="btn-group-grid"><a ng-href="/requests/consultations/worktable/ongoing" class="btn btn-lg btn-default"><i class="fa margin-right-small fa-times"></i>Cancelar</a><button ng-disabled="tab.curr === 0" ng-click="tab.prev()" type="button" class="btn btn-lg btn-default"><i class="fa margin-right-small fa-chevron-left"></i>Volver</button><button ng-disabled="tab.curr === 3 || form.patient.$invalid" ng-click="tab.next()" type="button" class="btn btn-lg btn-default">Continuar<i class="fa margin-left-small fa-chevron-right"></i></button><button ng-click="form.patient.$valid &amp;&amp; form.hypothesis.$valid &amp;&amp; form.motive.$valid &amp;&amp; form.attachments.$valid &amp;&amp; submit()" ng-disabled="form.patient.$invalid || form.hypothesis.$invalid || form.motive.$invalid || form.attachments.$invalid" type="button" class="btn btn-lg btn-default">Crear Caso<i class="fa margin-left-small fa-plus"></i></button></div></div></div></div>
