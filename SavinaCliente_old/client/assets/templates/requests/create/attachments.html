<div class="row"><div class="col-sm-6"><form name="form.attachments" role="form" novalidate="novalidate"><label>Crear nuevo ex치men</label><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-stethoscope"></i></span><span class="input-group-addon"><i fa-status="form.attachments.name" class="fa fa-fw"></i></span><input ng-required="attachments.description || files.list.length" placeholder="Nombre del ex치men" ng-model="attachments.name" name="name" class="form-control"></div></div><div class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-user fa-pencil"></i></span><span class="input-group-addon"><i fa-status="form.attachments.description" class="fa fa-fw"></i></span><textarea ng-required="attachments.name || files.list.length" placeholder="Resumen de los resultados o comentarios" ng-model="attachments.description" name="description" type="textarea" rows="4" class="form-control"></textarea></div></div><div ng-repeat="file in files.list" class="form-group"><div class="input-group"><span class="input-group-addon"><i class="fa fa-fw fa-file-{{ file.type | mimeicon }}"></i></span><span class="form-control text-overflow">{{ file.name }}</span><span class="input-group-btn"><button ng-click="files.remove($index)" class="btn btn-default"><i class="fa fa-fw fa-trash"></i></button></span></div></div><div class="form-group"><button ng-disabled="submitting" ng-model="files.list" ngf-multiple="true" ngf-keep="true" type="button" ngf-select="ngf-select" class="btn btn-block btn-default"><i class="fa fa-upload margin-right-small"></i><i fa-status="form.attachments.files" class="fa fa-fw margin-right-small"></i>Agregar archivos</button></div><div class="form-group"><button ng-disabled="!attachments.name || !attachments.description || !files.list.length || submitting" ng-click="attachments.add()" type="button" class="btn btn-default btn-block btn-lg">Adjuntar<i class="fa fa-chevron-right margin-left-small"></i></button></div><input ng-required="(attachments.description || attachments.name) &amp;&amp; !files.list.length" ng-model="files.$validate" name="files" class="hidden"><input ng-required="attachments.description || attachments.name || files.list.length" ng-model="attachments.$validate" class="hidden"></form></div><div class="col-sm-6"><label>Ex치menes adjuntos</label><p ng-if="!attachments.list.length"><i class="fa fa-info-circle margin-right-small"></i>Completa el formulario de la izquierda para agregar ex치menes.</p><div ng-repeat="attachment in attachments.list" class="form-group"><div class="input-group"><div class="input-group-addon"><i class="fa fa-fw fa-stethoscope"></i></div><div class="form-control"><p><strong ng-if="attachment.name">{{ attachment.name }}:</strong> {{ attachment.description }}</p><div class="tag-list"><div ng-repeat="file in attachment.files" class="tag"><i class="fa padding-right-small fa-file-{{ file.type | mimeicon }}"></i><span>{{ file.name }}</span></div></div></div><span class="input-group-btn"><button ng-click="attachments.remove($index)" type="button" class="btn btn-default btn-block"><i class="fa fa-fw fa-trash"></i></button></span></div></div></div></div>
