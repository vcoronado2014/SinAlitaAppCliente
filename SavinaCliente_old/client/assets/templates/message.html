<div ng-click="errored &amp;&amp; send()" class="bubble"><div class="image"></div><div class="body"><p>{{ message.body }}</p><div class="status"><small ng-if="!errored &amp;&amp; message.age" class="padding-right-small">{{ message.age }}</small><small ng-if="sending" class="padding-right-small">Enviando</small><small ng-if="sending"><i class="fa-spin fa-circle-o-notch"></i></small><small ng-if="!sending &amp;&amp; !errored &amp;&amp; message.own"><i class="fa fa-check"></i></small><small ng-class="{ &quot;text-muted&quot;: !message.receivedAt }" ng-if="!sending &amp;&amp; message.own"><i class="fa fa-check"></i></small><small ng-if="errored"><i class="fa fa-exclamation-triangle padding-right-small"></i>No se pudo enviar el mensaje. Presionalo para intentar de nuevo.</small></div></div></div>
