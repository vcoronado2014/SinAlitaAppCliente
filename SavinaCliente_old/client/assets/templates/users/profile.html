oup-addon"><i ng-class="preferences.emailRequestTaken &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Un profesional toma una de mis solicitudes</span></label></div><div class="checkbox form-group"><label class="input-group"><input ng-disabled="updating.preferences" ng-change="update.preferences()" ng-model="preferences.emailRequestAnswered" type="checkbox" class="hidden"><span class="input-group-addon"><i ng-class="preferences.emailRequestAnswered &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Se agrega una respuesta a una solicitud</span></label></div><div class="checkbox form-group"><label class="input-group"><input ng-disabled="updating.preferences" ng-change="update.preferences()" ng-model="preferences.emailRequestAttached" type="checkbox" class="hidden"><span class="input-group-addon"><i ng-class="preferences.emailRequestAttached &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Se agrega un adjunto a una solicitud</span></label></div><div class="checkbox form-group"><label class="input-group"><input ng-disabled="updating.preferences" ng-change="update.preferences()" ng-model="preferences.emailRequestMessaged" type="checkbox" class="hidden"><span class="input-group-addon"><i ng-class="preferences.emailRequestMessaged &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Se ha enviado un mensaje en una solicitud</span></label></div><div ng-if="user.specialty" class="checkbox form-group"><label class="input-group"><input ng-disabled="updating.preferences" ng-change="update.preferences()" ng-model="preferences.emailRequestClosed" type="checkbox" class="hidden"><span class="input-group-addon"><i ng-class="preferences.emailRequestClosed &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Se ha cerrado una solicitud</span></label></div><div ng-if="user.specialty" class="checkbox form-group"><label class="input-group"><input ng-disabled="updating.preferences" ng-change="update.preferences()" ng-model="preferences.emailRequestReturned" type="checkbox" class="hidden"><span class="input-group-addon"><i ng-class="preferences.emailRequestReturned &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Se ha devuelto una solicitud a la mesa de trabajo</span></label></div></fieldset><p>Sonidos:</p><fieldset ng-disabled="updating.preferences"><div class="checkbox form-group"><label class="input-group"><input ng-disabled="updating.preferences" ng-change="update.preferences()" ng-model="preferences.soundNotifications" type="checkbox" class="hidden"><span class="input-group-addon"><i ng-class="preferences.soundNotifications &amp;&amp; &quot;fa-check-square&quot; || &quot;fa-square-o&quot;" class="fa fa-fw"></i></span><span class="form-control">Reproducir un sonido para las notificaciones en la aplicación</span></label></div></fieldset></div></div></div></div>
