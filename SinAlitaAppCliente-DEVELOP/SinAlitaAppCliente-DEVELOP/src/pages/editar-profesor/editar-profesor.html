<ion-header class="mui--bg-color-blue-400 fg-light">

  <ion-navbar>
    <ion-buttons style="float: right;">
      <button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
  <ion-toolbar class="mui--bg-color-blue-100">
    <ion-title>
      <h6 style="font-size: 1.5rem;">{{subtitulo}}</h6>
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <!-- nombre del alumno -->
  <ion-row>
    <ion-item col-12 col-sm-6>
      <ion-label floating>Rut (sin puntos y con guión) <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
      <ion-input type="text" [(ngModel)]="rut"></ion-input>
    </ion-item>
    <ion-item col-12 col-sm-6>
      <ion-label floating>Nombres <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
      <ion-input type="text" [(ngModel)]="nombres"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item col-12 col-sm-6>
      <ion-label floating>Primer Apellido <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
      <ion-input type="text" [(ngModel)]="primerApellido"></ion-input>
    </ion-item>
    <ion-item col-12 col-sm-6>
      <ion-label floating>Segundo Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="segundoApellido"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item col-12 col-sm-4>
      <ion-label floating>Teléfonos <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
      <ion-input type="text" [(ngModel)]="telefonos"></ion-input>
    </ion-item>
    <ion-item col-12 col-sm-4>
      <ion-label floating>Sexo</ion-label>
      <ion-select [(ngModel)]="sexo">
        <ion-option value="Masculino">Hombre</ion-option>
        <ion-option value="Femenino">Mujer</ion-option>
      </ion-select>
    </ion-item>
    <ion-item col-12 col-sm-4>
      <ion-label floating>Correo Electrónico <span style="font-size: 0.8rem;">(Requerido)</span></ion-label>
      <ion-input type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button class="mui--bg-color-red-500" style="width: 100%;" (click)="cancel()"> Cancelar</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button class="mui--bg-color-green-500" style="width: 100%;" (click)="guardarProferor()"> Guardar</button>
    </ion-col>
  </ion-row>

</ion-content>
