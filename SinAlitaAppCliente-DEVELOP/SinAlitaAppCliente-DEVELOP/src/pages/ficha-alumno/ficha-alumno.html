<ion-header class="mui--bg-color-blue-500 fg-light">
  <ion-navbar>
    <button ion-button menuToggle class="fg-light">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="fg-light">Ficha Alumnos</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini class="mui--bg-color-blue-900"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <a href="{{urlFacebook}}" ion-fab><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="{{urlFun}}" ion-fab><ion-icon name="at"></ion-icon></a>
      <a href="{{urlInstagram}}" ion-fab><ion-icon name="logo-instagram"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>


  <ion-list #myList >
    <ion-item *ngFor="let user of fichaAlumnos">
      <button ion-item (click)="presentModal(user)" text-wrap>
        <text-avatar [text]="user.NombreCompleto" item-left></text-avatar>
        <h2 class="mui--text-dark-secondary">{{ user.NombreCompleto || upper}}</h2>
        <p>Edad: {{user.Edad}} años</p>
        <p>Sexo: {{user.Sexo}}</p>
        <p style="font-style: italic; font-size: 0.6em;">Pinche aquí para ver los detalles.</p>

      </button>

    </ion-item>
  </ion-list>


</ion-content>
