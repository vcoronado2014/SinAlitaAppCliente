<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Información del Pack</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding class="gradiente">
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!-- elementos superiores -->
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-icon name="people" class="icono-derecha" color="secondary"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="calendar" class="icono-izqueirda" color="primary"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="build" class="icono-derecha fg-burlywood"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="cart" class="icono-izqueirda" color="danger"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- lista de elementos -->
  <ion-list>
    <!-- HEADER -->
<!--    <ion-list-header class="no-margin-bottom">
      <h2><strong>Información del Pack</strong></h2>
    </ion-list-header>-->

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="information-circle" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Nombre Pack</h2>
      <p>PACK-1-123</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="clock" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Fecha Creación</h2>
      <p>24 de nov 2017</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="people" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Cliente</h2>
      <p>Víctor Hugo Coronado Alarcón</p>
    </ion-item>
    <ion-item text-wrap>
      <ion-avatar item-start>
        <ion-icon name="pin" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Dirección</h2>
      <p>Pasaje Cordón Roma, número 0621, Puente Alto, Santiago.</p>
    </ion-item>
    <ion-grid class="bg-white">
      <ion-row>
        <ion-col col-2 style="text-align: center;">
          <!-- item 1 -->
          <ion-badge align-items-center style="font-size: 2em;">8</ion-badge>
          <ion-label class="inferior-badge fg-darkgrey">Clases</ion-label>
        </ion-col>
        <ion-col col-2 style="text-align: center;">
          <!-- item 2 -->
          <ion-badge align-items-center style="font-size: 2em;">2</ion-badge>
          <ion-label class="inferior-badge fg-darkgrey">Alumnos</ion-label>
        </ion-col>
        <ion-col col-8 style="text-align: center;">
          <!-- item 2 -->
          <ion-badge align-items-center style="font-size: 0.8em;">Creado por el Supervisor</ion-badge>
          <ion-label class="inferior-badge fg-darkgrey">Estado</ion-label>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button color="danger" style="width: 100%;"> Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="success" style="width: 100%;" (click)="goToDetails('1')" > Acpetar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
