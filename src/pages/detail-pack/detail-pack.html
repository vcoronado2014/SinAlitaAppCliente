<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Información del Pack</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!-- elementos superiores -->
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-item style="text-align: center;">
        <img src="{{fotoProfesor}}" style="max-height: 150px;">
      </ion-item>
      <ion-item style="border-bottom-style: none;">
        <h2 class="fg-darkgrey" style="text-align: center;">{{nombreProfesor}}</h2>
        <p text-wrap>{{infoProfesor}}</p>
      </ion-item>

    </ion-row>
  </ion-grid>
  <!-- lista de elementos -->
  <ion-list>
    <!-- HEADER -->
<!--    <ion-list-header class="no-margin-bottom">
      <h2><strong>Información del Pack</strong></h2>
    </ion-list-header>-->

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="information-circle" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Código Pack</h2>
      <p>{{idElemento}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="person" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Cliente</h2>
      <p text-wrap>{{nombreCliente}}</p>
    </ion-item>


    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="clock" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Fecha Creación</h2>
      <p>{{fechaPack}}</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="calendar" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>

      <p>Clases Agendadas: {{clasesAgendadas}}</p>
    </ion-item>

    <ion-list #myList>
      <ion-item-sliding #item>
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="people" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
          </ion-avatar>
          <h2 class="fg-darkgrey">Cantidad Niños: {{cantidadAlumnos}}</h2>
          <p style="font-style: italic; font-size: 0.8em;">Deslice a la izquierda para ver las opciones.</p>
          <p style="color: white; background: salmon;" *ngIf="tieneAlerta" text-wrap>{{mensajeAlerta}}
            <button end ion-button color="danger" (click)="goToCrearAlumno()" smaller style="float: right;">
              <ion-icon name="eye"></ion-icon>
              &nbsp;Ir
            </button>
          </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="goToFichaAlumno()">
            <ion-icon name="eye"></ion-icon>
            Ver
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>



  </ion-list>
  <ion-grid>
    <ion-row>
<!--      <ion-col col-6>
        <button ion-button color="danger" style="width: 100%;"> Cancelar</button>
      </ion-col>-->
      <ion-col col-12>
        <button ion-button color="success" style="width: 100%;" (click)="goToDetails('1')"  *ngIf="puedeVerAgenda" > Ver Agenda</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
