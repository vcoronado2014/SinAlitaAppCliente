<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Información del Pack</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding class="gradiente">
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!-- elementos superiores -->
  <ion-grid>
    <ion-row>
      <ion-item style="text-align: center;">
        <img src="{{fotoProfesor}}" style="max-height: 150px;">
      </ion-item>
      <ion-item>
        <h2 class="fg-darkgrey" style="text-align: center;">{{nombreProfesor}}</h2>
        <p text-wrap>{{infoProfesor}}</p>
      </ion-item>

    </ion-row>
  </ion-grid>
  <!-- lista de elementos -->
  <ion-list>
    <!-- HEADER -->
<!--    <ion-list-header class="no-margin-bottom">
      <h2><strong>Información del Pack</strong></h2>
    </ion-list-header>-->

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="information-circle" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Código Pack</h2>
      <p>{{idElemento}}</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="people" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Cliente</h2>
      <p text-wrap>{{nombreCliente}}</p>
    </ion-item>


    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="clock" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <h2 class="fg-darkgrey">Fecha Creación</h2>
      <p>{{fechaPack}}</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="calendar" class="icono-lista fg-darkgrey"  style="font-size: 2em;"></ion-icon>
      </ion-avatar>

      <p>Clases Agendadas: {{clasesAgendadas}}, Cantidad Niños: {{cantidadAlumnos}}</p>
    </ion-item>
