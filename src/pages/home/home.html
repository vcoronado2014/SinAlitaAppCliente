<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-item style="text-align: center;">
        <img src="{{icono}}" style="max-height: 120px;">
      </ion-item>
    </ion-row>
  </ion-grid>
  <h2 ion-text color="primary">Bienvenido</h2>
  <p text-justify>
    Esta es nuestra Plataforma de gestión para nuestros Clientes, ingrese el codigo de Pack proporcionado por a Supervisora  luego presione el botón "Buscar".
  </p>
  <ion-item style="background: transparent;">
    <ion-label color="primary" floating>Código Pack</ion-label>
    <ion-input clearInput [(ngModel)]="codigoCliente"></ion-input>

  </ion-item>
  <ion-col text-left>
    <button ion-button color="primary" style="width: 100%;" (click)="Signup()" > Buscar</button>
  </ion-col>


</ion-content>
