<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="dark"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <h2 ion-text>Bienvenido a la App SinAlitas</h2>
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-item style="text-align: center;" no-lines>
        <img src="{{icono}}" style="max-height: 120px;">
      </ion-item>
    </ion-row>
  </ion-grid>

  <p text-justify class="font-principal" padding-left>

    Estimado cliente muchas gracias por confiar en nuestros servicios y comenzar a vivir la experiencia de SinAlitas.

  </p>
  <ion-list-header style="padding-bottom: 0; margin-bottom: 0; color: black; text-align: center; font-size: 1.6em;border-bottom: 1px solid #dedede;">
    Acceso Clientes
  </ion-list-header>
  <ion-item style="background: transparent;">
    <ion-label floating>CÃ³digo Pack</ion-label>
    <ion-input clearInput [(ngModel)]="codigoCliente"></ion-input>

  </ion-item>
  <ion-col text-left>
    <button ion-button color="primary" style="width: 100%;" (click)="Signup()" > Buscar</button>
  </ion-col>


</ion-content>
