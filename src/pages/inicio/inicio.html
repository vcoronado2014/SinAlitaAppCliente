    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>

  <ion-grid no-padding no-margin>
    <!--

    -->

      <ion-row text-center no-padding no-margin>
        <ion-col style="text-align: -webkit-center;">
            <a href="{{urlFacebook}}" ion-fab style="width:30px; height:30px;"><ion-icon name="logo-facebook"></ion-icon></a>
        </ion-col>
        <ion-col style="text-align: -webkit-center;">
            <a href="{{urlFun}}" ion-fab style="width:30px; height:30px;"><ion-icon name="at"></ion-icon></a>
        </ion-col>
          <ion-col style="text-align: -webkit-center;">
              <a href="{{urlInstagram}}" ion-fab style="width:30px; height:30px;"><ion-icon name="logo-instagram"></ion-icon></a>
          </ion-col>

      </ion-row>
  </ion-grid>

  <h2 ion-text class="mui--text-title mui--text-dark-secondary">Bienvenido a la App SinAlitas</h2>
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-item style="text-align: center;" no-lines>
        <img src="{{icono}}" style="max-height: 120px;">
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-col col-xs-12 col-md-6>
        <ion-card (click)="abrirCliente()">
          <ion-card-content>
            <ion-card-title>
              <ion-icon name="person"></ion-icon> Clientes
            </ion-card-title>
            <p>
              Acceso a los clientes de Sin Alitas, le permitirá revisar sus clases agendadas.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-xs-12 col-md-6>
        <ion-card (click)="abrirLogin()">
          <ion-card-content>
            <ion-card-title>
              <ion-icon name="people"></ion-icon> Supervisor, Profesores
            </ion-card-title>
            <p>
              Les permitirá agendar las clases y administrar el sistema de Sin alitas.
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
