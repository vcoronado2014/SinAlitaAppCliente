<ion-header class="mui--bg-color-blue-400 fg-light">

    <ion-navbar>
      <ion-buttons style="float: right;">
        <button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Info Profesor</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-card-title>
              Datos del Cliente
            </ion-card-title>
          </ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <text-avatar [text]="cliente.NombreCompleto" item-left></text-avatar>
          </ion-avatar>
          <h1>{{cliente.NombreCompleto}}</h1>
          <p text-wrap><ion-icon name="pin"></ion-icon> {{cliente.Direccion}}</p>
          <p text-wrap><ion-icon name="call"></ion-icon> {{cliente.TelefonosContacto}}</p>
          <p text-wrap><ion-icon name="mail"></ion-icon> {{cliente.Email}}</p>
        </ion-item>



      </ion-card>
</ion-content>
