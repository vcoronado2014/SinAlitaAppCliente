<ion-header class="mui--bg-color-blue-400 fg-light">

    <ion-navbar>
      <ion-buttons style="float: right;">
        <button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Agendar Horas</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

      <ion-item *ngFor="let cpo of cuposMostrar">
        <h3 text-wrap>{{cpo.FechaLetras}}</h3>

        <ion-badge color="primary" item-end>{{cpo.Cupos.length}}</ion-badge>

      </ion-item>
    </ion-list>
</ion-content>
