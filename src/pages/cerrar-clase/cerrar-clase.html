<ion-header class="mui--bg-color-red-400 fg-light">

    <ion-navbar>
      <ion-buttons style="float: right;">
        <button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Cerrar Clase</ion-title>
    </ion-navbar>

  
  </ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          Datos de la Clase
        </ion-card-title>
      </ion-card-content>
      <ion-item>
        <h4 text-wrap>{{claseCerrar.Descripcion}}</h4>
        <p text-wrap>
          <ion-icon name="calendar"></ion-icon> {{claseCerrar.FechaString}}
        </p>
        <p text-wrap>
          <ion-badge color="secondary" style="float: right;">
            <ion-icon name="calendar"></ion-icon> {{claseCerrar.HoraInicio}} - {{claseCerrar.HoraTermino}}
          </ion-badge>
        </p>
      </ion-item>
    </ion-card>
    <ion-item>
        <ion-badge class="mui--bg-color-blue-200 fg-light" text-wrap>
          Ingrese comentario(s) de la Clase, luego presione el bot√≥n Aceptar.
        </ion-badge>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="motivo" placeholder="Ingrese Comentario(s)"></ion-textarea>
      </ion-item>
      <button ion-button full (click)="cerrarClase()">Aceptar</button>    

</ion-content>
