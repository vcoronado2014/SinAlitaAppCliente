<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ficha Alumnos</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let user of fichaAlumnos">
    <!--<button ion-item *ngFor="let user of users" (click)="presentUserInfoAlert(user)">-->
      <ion-item >
        <text-avatar [text]="user.NombreCompleto" [color]="user.color" item-left></text-avatar>
        <h2>{{ user.NombreCompleto || upper}}</h2>
        <p>Edad: {{user.Edad}} a√±os</p>
        <p>Sexo: {{user.Sexo}}</p>
        <p style="font-style: italic; font-size: 0.8em;">Deslice a la izquierda para ver las opciones.</p>
        <!--<p>{{ user.company }} - {{ user.job_title }}</p>-->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="presentModal()">
          <ion-icon name="eye"></ion-icon>
          Ver
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
