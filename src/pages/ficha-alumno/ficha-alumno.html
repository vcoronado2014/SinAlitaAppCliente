<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ficha Alumnos</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini color="dark"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <a href="{{urlFacebook}}" ion-fab><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="{{urlFun}}" ion-fab><ion-icon name="at"></ion-icon></a>
      <a href="{{urlInstagram}}" ion-fab><ion-icon name="logo-instagram"></ion-icon></a>
    </ion-fab-list>
  </ion-fab>

<!--  <ion-col col-12>
    <button ion-button color="success" style="width: 100%;"  *ngIf="botonAgregar" (click)="presentModalNuevo()"> Agregar</button>
  </ion-col>-->

  <ion-list #myList >
    <ion-item *ngFor="let user of fichaAlumnos">
    <!--<button ion-item *ngFor="let user of users" (click)="presentUserInfoAlert(user)">-->
      <button ion-item (click)="presentModal(user)" text-wrap>
        <text-avatar [text]="user.NombreCompleto" [color]="user.color" item-left></text-avatar>
        <h2>{{ user.NombreCompleto || upper}}</h2>
        <p>Edad: {{user.Edad}} años</p>
        <p>Sexo: {{user.Sexo}}</p>
        <p style="font-style: italic; font-size: 0.6em;">Pinche aquí para ver los detalles.</p>

      </button>
<!--      <ion-item-options side="right">
        <button ion-button color="primary" (click)="presentModal(user)">
          <ion-icon name="eye"></ion-icon>
          Ver
        </button>
      </ion-item-options>-->
    </ion-item>
  </ion-list>


</ion-content>
