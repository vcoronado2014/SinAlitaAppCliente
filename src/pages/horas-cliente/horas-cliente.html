<ion-header class="mui--bg-color-blue-400 fg-light">

  <ion-navbar>
    <ion-buttons style="float: right;">
      <button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Horas Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--contenido cuando tiene acepta condiciones -->
  <ion-row *ngIf="tieneAceptaCondiciones">

  </ion-row>
  <!--contenido cuando NO tiene acepta condiciones -->
  <ion-row *ngIf="tieneAceptaCondiciones == false">
    Mostrar Mensaje que no puede debido a que el cliente no ha aceptado condiciones.
  </ion-row>
  <!--contenido cuando  tiene CUPOS TOMADOS -->
  <ion-row >
  CONTENIDO CUANDO TIENE CUPOS TOMADOS
  </ion-row>

</ion-content>
