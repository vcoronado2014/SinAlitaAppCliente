<ion-header class="mui--bg-color-red-400 fg-light">

  <ion-navbar>
    <ion-buttons style="float: right;">
      <button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Crear Pack</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-card-title>
              Datos del Cliente
            </ion-card-title>
          </ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <text-avatar [text]="cliente.NombreCompleto" item-left></text-avatar>
          </ion-avatar>
          <h2>{{cliente.NombreCompleto}}</h2>
          <p text-wrap><ion-icon name="pin"></ion-icon> {{cliente.Direccion}}</p>
          <p text-wrap><ion-icon name="call"></ion-icon> {{cliente.TelefonosContacto}}</p>
          <p text-wrap><ion-icon name="mail"></ion-icon> {{cliente.Email}}</p>
        </ion-item>



      </ion-card>
      <ion-row>
        <ion-item col-12>
          <ion-label floating>Selecciona el Pack</ion-label>
          <ion-select [(ngModel)]="producto">
              <ion-option *ngFor="let item of productosArr" [value]="item.Id" (ionSelect)="selectProducto(item)">{{item.Nombre}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-row>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Datos del Pack
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-item col-6 col-sm-6>
              <ion-label floating>Nº Clases</ion-label>
              <!--
              <ion-select [(ngModel)]="cantidadClases">
                  <ion-option value="4">4</ion-option>
                  <ion-option value="5">5</ion-option>
                  <ion-option value="6">6</ion-option>
                  <ion-option value="7">7</ion-option>
                  <ion-option value="8">8</ion-option>
                  <ion-option value="9">9</ion-option>
                  <ion-option value="10">10</ion-option>
                  <ion-option value="11">11</ion-option>
                  <ion-option value="12">12</ion-option>
                  <ion-option value="13">13</ion-option>
                </ion-select>
              -->
                <ion-select [(ngModel)]="cantidadClases">
                    <ion-option *ngFor="let item of cantidadClasesArr" [value]="item.valor">{{item.texto}}</ion-option>
                  </ion-select>
            </ion-item>
            <ion-item col-6 col-sm-6>
              <!--
              <ion-label floating>Nº Alumnos</ion-label>
              <ion-select [(ngModel)]="cantidadAlumnos">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
              </ion-select>
            -->
              <ion-label floating>Nº Alumnos</ion-label>
              <ion-select [(ngModel)]="cantidadAlumnos">
                <ion-option *ngFor="let item of cantidadAlumnosArr" [value]="item.valor">{{item.texto}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item col-6 col-sm-6>
              <ion-label floating>Precio Pack</ion-label>
              <ion-input type="number" [(ngModel)]="precioPack"></ion-input>
            </ion-item>
            <ion-item col-6 col-sm-6>
              <ion-label floating>Descuento</ion-label>
              <ion-input type="number" [(ngModel)]="descuento" (change)="recalcularPrecio()"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item col-6 col-sm-6>
              <ion-label floating>Total Pack</ion-label>
              <ion-input type="number" [(ngModel)]="totalPack"></ion-input>
            </ion-item>
            <ion-item col-6 col-sm-6>
              <ion-label floating>Cod. Cliente</ion-label>
              <ion-input type="text" [(ngModel)]="codigoCliente"></ion-input>
            </ion-item>
          </ion-row>
        </ion-card-content>
      </ion-card>
      <ion-row>
        <ion-col col-6>
          <button ion-button class="mui--bg-color-red-500" style="width: 100%;" (click)="cancel()"> Cancelar</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button class="mui--bg-color-green-500" style="width: 100%;" (click)="guardarCliente()"> Guardar</button>
        </ion-col>
      </ion-row>

</ion-content>
