<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Clases</ion-title>
    <!--
      <ion-icon name="close-circle" float-right (click)="logout()"></ion-icon>
    -->

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-instagram"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!-- elementos superiores -->
  <ion-grid style="padding-bottom: 0;">
    <ion-row>
      <ion-item style="text-align: center;">
        <img src="{{fotoProfesor}}" style="max-height: 120px;">
      </ion-item>
      <ion-item style="border-bottom-style: none;">
        <h2 class="fg-darkgrey" style="text-align: center;">{{nombreProfesor}}</h2>
        <h6 style="text-align: center;"><ion-icon name="mail"></ion-icon><a href="mailto:{{emailProfesor}}?Subject=Consulta" target="_top">&nbsp;{{emailProfesor}}</a></h6>
        <h6 style="text-align: center;"><ion-icon name="logo-whatsapp"></ion-icon><a href="whatsapp://send?text=Hola&phone=+56{{fonoProfesor}}&abid=+56{{fonoProfesor}}">&nbsp;+56{{fonoProfesor}}</a></h6>
        <!-- <p text-wrap>{{infoProfesor}}</p>-->
      </ion-item>

    </ion-row>
  </ion-grid>

  <ion-grid class="bg-white">
    <ion-row>
      <ion-col col-6 style="text-align: center;">
        <!-- item 1 -->
        <ion-badge align-items-center style="font-size: 2em;">{{clasesAgendadas}}</ion-badge>
        <ion-label class="inferior-badge fg-darkgrey">Agendadas</ion-label>
      </ion-col>
      <ion-col col-6 style="text-align: center;">
        <!-- item 2 -->
        <ion-badge align-items-center style="font-size: 2em;">{{codigoPack}}</ion-badge>
        <ion-label class="inferior-badge fg-darkgrey">Codigo</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-list *ngFor="let cal of arrAgenda">
    <ion-item text-wrap>
      <ion-avatar item-start class="icono-texto">
        <!--<text-avatar text="{{cal.DiaMesInicio}}" class="{{cal.CssItem}}"></text-avatar>-->
        {{cal.DiaMesInicio}}
      </ion-avatar>
      <h2 class="fg-darkgrey">{{cal.DiaSemanaLargo.toUpperCase()}}, {{cal.MesLargo}} del {{cal.Anno}}</h2>
      <!--<label item-end class="fg-darkgrey font-pequena"><ion-icon name="clock"></ion-icon> {{cal.HoraInicio}}-{{cal.HoraTermino}}</label>-->
      <div item-end>
      <label  class="fg-darkgrey"><ion-icon name="clock"></ion-icon> {{cal.HoraInicio}}</label>
      <label class="fg-darkgrey"><ion-icon name="clock"></ion-icon> {{cal.HoraTermino}}</label>
      </div>
    </ion-item>
  </ion-list>
